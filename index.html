<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2>
        List of currencies
    </h2>

    <ul>
        <li>EUR - European countries</li>
        <li>USD - USA</li>
        <li>GBP - Great Britain</li>
        <li>JPT - Japan</li>
        <li>GEL - Georgia</li>
    </ul>

    <h2>
        The exchange rate for today
    </h2>

    <table>
        <tbody>
            <tr>
                <th>Flag</th>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
            <tr>
                <td><img src="media/icons8-usa-48.png" alt="USA"> <img src="media/icons8-flag-of-europe-48.png"
                        alt="European"></td>
                <td>USD / EUR</td>
                <td>0,93€</td>
            </tr>
            <tr>
                <td><img src="media/icons8-great-britain-48.png" alt="Britain"> <img
                        src="media/icons8-flag-of-europe-48.png" alt="European"></td>
                <td>GBP / EUR</td>
                <td>1,17€</td>
            </tr>
            <tr>
                <td><img src="media/icons8-japan-48.png" alt="japan"> <img src="media/icons8-flag-of-europe-48.png"
                        alt="European"></td>
                <td>JPY / EUR</td>
                <td>0,0073€</td>
            </tr>
            <tr>
                <td><img src="media/icons8-georgia-48.png" alt="Georgia"> <img src="media/icons8-flag-of-europe-48.png"
                        alt="European"></td>
                <td>GEL / EUR</td>
                <td>0,32€</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
